<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoMap 3D Web Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="info-panel">
        <h1>实时3D</h1>
        <div id="status">
            <span class="status-dot disconnected"></span>
            <span id="status-text">未连接</span>
        </div>
        <div id="stats">
            <div>体素数: <span id="voxel-count">0</span></div>
            <div>帧率: <span id="fps">0</span> Hz</div>
        </div>
        <div id="controls">
            <button id="reset-view">重置视角</button>
            <button id="toggle-axes">坐标轴</button>
            <button id="toggle-subscribe">停止订阅</button>
        </div>
        <div style="font-size: 11px; margin-top: 10px; color: #888;">
            <label>地面高度(Z): <input type="number" id="grid-height" value="0.0" step="0.1" style="width: 50px;"></label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- Three.js -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/OrbitControls.js"></script>

    <!-- roslibjs -->
    <script src="js/lib/roslib.min.js"></script>

    <!-- App -->
    <script src="js/config.js?v=18"></script>
    <script src="js/octomap_viewer.js?v=18"></script>
    <script src="js/app.js?v=18"></script>
</body>

</html>
